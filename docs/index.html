<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBX Link folder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fondo animado con partículas */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 68, 0.1) 0%, transparent 60%),
                linear-gradient(135deg, #0a0a0a 0%, #000 100%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #00ff44;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Título principal */
        .main-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            z-index: 10;
        }

        .title-letter {
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            transform: perspective(500px) rotateX(15deg) rotateY(-5deg);
            background: linear-gradient(45deg, #00ff44, #fff, #00ff88, #00ff44);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 
                2px 2px 0px rgba(0, 255, 68, 0.3),
                4px 4px 0px rgba(0, 255, 68, 0.2),
                6px 6px 0px rgba(0, 255, 68, 0.1);
        }

        .title-letter::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff44, #fff, #00ff88, transparent);
            transform: translateY(-50%) skewX(-15deg);
            opacity: 0.8;
            z-index: 1;
        }

        .title-letter::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, #fff, transparent);
            transform: translateY(-50%) skewX(10deg);
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title-letter:hover {
            transform: perspective(500px) rotateX(25deg) rotateY(10deg) scale(1.1);
            text-shadow: 
                3px 3px 0px rgba(0, 255, 68, 0.4),
                6px 6px 0px rgba(0, 255, 68, 0.3),
                9px 9px 0px rgba(0, 255, 68, 0.2);
        }

        .title-letter:hover::before {
            height: 4px;
            opacity: 1;
        }

        .title-letter:hover::after {
            height: 3px;
            opacity: 0.8;
        }

        /* Contenedor central */
        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        /* Menú de navegación */
        .nav-menu {
            margin-top: 8rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            padding: 2rem;
        }

        .nav-item {
            position: relative;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: lowercase;
            cursor: pointer;
            transition: all 0.4s ease;
            padding: 1rem 2rem;
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 68, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover {
            color: #00ff44;
            text-shadow: 0 0 15px #00ff44;
            transform: translateX(15px) scale(1.05);
        }

        .nav-item:nth-child(1) {
            color: #00ff44;
            text-shadow: 0 0 8px #00ff44;
        }

        .nav-item:nth-child(2) {
            color: #fff;
        }

        .nav-item:nth-child(3) {
            color: #00ff88;
            text-shadow: 0 0 8px #00ff88;
        }

        .nav-item:nth-child(4) {
            color: #00ff44;
            text-shadow: 0 0 8px #00ff44;
        }

        /* Efectos de brillo más suaves */
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 68, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.4; }
        }

        /* Líneas decorativas */
        .decorative-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ff44, transparent);
            animation: move 8s linear infinite;
        }

        .line-horizontal {
            height: 1px;
            width: 100%;
            top: 30%;
            animation-delay: 0s;
        }

        .line-horizontal-2 {
            height: 1px;
            width: 100%;
            top: 70%;
            animation-delay: 4s;
        }

        .line-vertical {
            width: 1px;
            height: 100%;
            left: 20%;
            animation: move-vertical 10s linear infinite;
        }

        .line-vertical-2 {
            width: 1px;
            height: 100%;
            right: 20%;
            animation: move-vertical 10s linear infinite;
            animation-delay: 5s;
        }

        @keyframes move {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes move-vertical {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Bordes más sutiles - ajustados para mejor simetría */
        .border-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 65%;
            border: 1px solid rgba(0, 255, 68, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 68, 0.2),
                        inset 0 0 20px rgba(0, 255, 68, 0.05);
            animation: border-pulse 5s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes border-pulse {
            0%, 100% { 
                border-color: rgba(0, 255, 68, 0.3);
                box-shadow: 0 0 20px rgba(0, 255, 68, 0.2),
                           inset 0 0 20px rgba(0, 255, 68, 0.05);
            }
            50% { 
                border-color: rgba(0, 255, 136, 0.5);
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.3),
                           inset 0 0 30px rgba(0, 255, 136, 0.08);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
                top: 15%;
            }

            .nav-menu {
                margin-top: 6rem;
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .nav-item {
                font-size: 2rem;
                padding: 0.8rem 1.5rem;
            }

            .border-glow {
                width: 90%;
                height: 70%;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 3rem;
                letter-spacing: 0.2rem;
                top: 18%;
            }

            .nav-menu {
                margin-top: 4rem;
                padding: 1rem;
            }

            .nav-item {
                font-size: 1.8rem;
                padding: 0.6rem 1rem;
            }

            .border-glow {
                width: 95%;
                height: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="particles" id="particles"></div>
    </div>

    <div class="decorative-lines">
        <div class="line line-horizontal"></div>
        <div class="line line-horizontal-2"></div>
        <div class="line line-vertical"></div>
        <div class="line line-vertical-2"></div>
    </div>

    <div class="glow-effect"></div>
    <div class="border-glow"></div>

    <div class="container">
        <h1 class="main-title">
            <span class="title-letter">J</span>
            <span class="title-letter">B</span>
            <span class="title-letter">X</span>
        </h1>

        <nav class="nav-menu">
            <a href="https://instagram.com/jbx0" class="nav-item" target="_blank">instagram</a>
            <a href="https://x.com/zip2" class="nav-item" target="_blank">twitter</a>
            <div class="nav-item" id="session-item">session</div>
            <a href="mailto:ultraviolent@gmail.com" class="nav-item">contact</a>
        </nav>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                const size = Math.random() * 2 + 0.5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
                
                if (Math.random() < 0.3) {
                    particle.style.boxShadow = '0 0 10px #00ff44';
                    particle.style.opacity = '0.8';
                }
                
                particlesContainer.appendChild(particle);
            }
        }

        document.querySelectorAll('.title-letter').forEach(letter => {
            letter.addEventListener('mouseenter', function() {
                this.style.animationDuration = '1s';
            });
            
            letter.addEventListener('mouseleave', function() {
                this.style.animationDuration = '3s';
            });
        });

        document.getElementById('session-item').addEventListener('click', function() {
            navigator.clipboard.writeText('051a3611c71267b4207df49c856e09e1b0f7237ebbba39ab394b45bdc7d9b11b69').then(() => {
                const originalText = this.textContent;
                this.textContent = 'copied!';
                this.style.color = '#00ff44';
                this.style.textShadow = '0 0 20px #00ff44';
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.style.color = '';
                    this.style.textShadow = '';
                }, 1000);
            }).catch(() => {
                const originalText = this.textContent;
                this.textContent = 'error';
                this.style.color = '#ff4444';
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.style.color = '';
                }, 1000);
            });
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.id !== 'session-item') {
                item.addEventListener('click', function() {
                    this.style.background = 'rgba(0, 255, 68, 0.15)';
                    this.style.transform = 'translateX(15px) scale(1.08)';
                    
                    setTimeout(() => {
                        this.style.background = 'transparent';
                        this.style.transform = 'translateX(15px) scale(1.05)';
                    }, 120);
                });
            }
        });

        document.addEventListener('mousemove', function(e) {
            const glowEffect = document.querySelector('.glow-effect');
            const x = e.clientX;
            const y = e.clientY;
            
            glowEffect.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(0, 255, 68, 0.06) 0%, transparent 40%)`;
        });

        createParticles();

        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const background = document.querySelector('.background');
            background.style.transform = `translateY(${scrolled * 0.5}px)`;
        });
    </script>
</body>
</html>
